# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: |
  (?x)^(
      docs/site/.*|       # Exclude mkdocs compiled files
      docs/docs/jupyter-notebooks_files/.*|       # Exclude Jupyter Notebooks files
      jupyter-experiments/.*|       # Exclude jupyter-experiments
      \.history/.*|       # Exclude history files
      .*cache.*/.*|       # Exclude cache directories
      .*venv.*/.*|        # Exclude virtual environment directories
  )$
fail_fast: true
default_language_version:
  python: python3.12
default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Filesystem Checks
      - id: check-executables-have-shebangs
        name: "ğŸ“ filesystem/âš™ï¸ exec Â· Verify shebang presence"
      - id: check-shebang-scripts-are-executable
        name: "ğŸ“ filesystem/âš™ï¸ exec Â· Verify script permissions"
      - id: check-case-conflict
        name: "ğŸ“ filesystem/ğŸ“ names Â· Check case sensitivity"
      - id: check-illegal-windows-names
        name: "ğŸ“ filesystem/ğŸ“ names Â· Validate Windows filenames"
      - id: check-symlinks
        name: "ğŸ“ filesystem/ğŸ”— symlink Â· Check symlink validity"
      - id: destroyed-symlinks
        name: "ğŸ“ filesystem/ğŸ”— symlink Â· Detect broken symlinks"
      - id: check-yaml
        name: "ğŸ“ filesystem/ğŸ“ yaml Â· Validate YAML files"
        types: [yaml]
      - id: check-json
        name: "ğŸ“ filesystem/ğŸ“ json Â· Validate JSON files"
      - id: check-ast
        name: "ğŸ python/ğŸ“ ast Â· Validate Python syntax"
        description: simply checks whether the files parse as valid python.
      # ------------------------------- ğŸŒ³ Git Tools ------------------------------- #
      - id: check-merge-conflict
        name: "ğŸŒ³ git Â· Detect conflict markers"
      - id: forbid-new-submodules
        name: "ğŸŒ³ git Â· Prevent submodule creation"

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0

    hooks:
      - id: mypy
        name: "ğŸ python Â· Typecheck with mypy"
  # --------------------------- ğŸ” Code Quality Tools -------------------------- #

  ### Python Tools
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.5
    hooks:
      - id: ruff-check
        name: "ğŸ python Â· Check with Ruff"
        types_or: [python, pyi]
        args: [--fix]
      - id: ruff-format
        name: "ğŸ python Â· Format with Ruff"
        types_or: [python, pyi]
        exclude: |
          (?x)^(
            .*\{\{.*\}\}.*|     # Exclude any files with cookiecutter variable, this is an issue with ruff
          )$
  ### Notebooks ###
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      - id: nbqa
        entry: nbqa mdformat
        name: "ğŸ““ notebook Â· Format markdown cells"
        args: ["--nbqa-md"]
        types: [jupyter]
        additional_dependencies:
          - mdformat
          - mdformat-gfm
          - mdformat-ruff
          - mdformat-frontmatter
          - ruff

  ### Data & Config Validation ###
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.33.2
    hooks:
      - id: check-github-workflows
        name: "ğŸ™ github-actions Â· Validate gh workflow files"
        args: ["--verbose"]
      - id: check-taskfile
        name: "âœ… taskfile Â· Validate Task configuration"

  ### Markdown ###
  - repo: https://github.com/hukkin/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat
        name: "ğŸ“ markdown Â· Format markdown"
        additional_dependencies:
          - mdformat-gfm
          - mdformat-ruff
          - mdformat-frontmatter
          - ruff

  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject
        name: "ğŸ python Â· Validate pyproject.toml"
        additional_dependencies: ["validate-pyproject-schema-store[all]"]

  # ----------------------------- âš¡ï¸ uv Build Tools ---------------------------- #
  # This helps ensure cross-compatibility with people who don't wish to use uv
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.5.27
    hooks:
      # STRICT -- This (kind of) enforces use of uv
      - id: uv-sync
        name: "âš¡ï¸ uv Â· Sync dependencies with uv"
      # Update the uv lockfile
      - id: uv-lock
        name: "âš¡ï¸ uv Â· Update dependency lockfile"

  # ---------------------------------------------------------------------------- #
  #                            ğŸ“ Commit Message Hooks                           #
  # ---------------------------------------------------------------------------- #
  #
  # --------------------------- âœï¸ Git Commit Quality -------------------------- #

  ### Commit Message Standards ###
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.0
    hooks:
      - id: commitizen
        name: "ğŸŒ³ git Â· Validate commit message"
        stages: [commit-msg]
        additional_dependencies: [cz-conventional-gitmoji]
